name: Cypress Tests

on:
  push:
    branches:
      - main
  schedule:
    # triggers the workflow every day at 5:30 and 17:30 UTC:
    - cron: '30 5,17 * * *'

jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    container: cypress/browsers:node16.16.0-chrome107-ff107-edge
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      # Install NPM dependencies, cache them correctly
      # and run all Cypress tests
      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          build: npm run build
          start: npm start
          browser: chrome